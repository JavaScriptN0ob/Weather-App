<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Wenpei Z Weather App</title>
</head>
<body class="weather-container">
  <main class="weather-wrapper">
    <div class="weather__search">
      <input class="weather__search-city" type="text" />
      <button class="weather__search-button" type="button">Find my place</button>
    </div>
    <div class="weather__display">
      <div class="city-name">Melbourne</div>
      <div class="city-temperature">10</div>
      <div class="city-humidity">20%</div>
      <div class="city-wind-speed">20K/M</div>
    </div>
  </main>
  <footer>
    <script src='./scripts/findMyPlace.js'></script>
  </footer>
</body>
</html>
